version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB
  database:
    image: timescale/timescaledb:latest-pg15
    container_name: algotrader_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: algotrader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: algotrader_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/algotrader
      DEBUG: "True"
    volumes:
      - ./backend:/app
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Streamlit Frontend
  frontend:
    build: ./frontend
    container_name: algotrader_frontend
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      API_URL: http://backend:8000/api/v1
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: algotrader_network
